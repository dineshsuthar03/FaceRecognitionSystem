<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6d5f7 0%, #fbe9d7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ffd1dc;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
        }

        input[type="file"] {
            background: white;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background: #ff69b4;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: #ff1493;
        }

        button {
            background: #ff69b4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #ff1493;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            color: #ff69b4;
            background: rgba(255, 105, 180, 0.1);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition</h1>
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="✨ Enter your name" required>
        </div>
        <div class="input-group">
            <input type="file" id="imageInput" accept="image/*" required>
        </div>
        <button onclick="uploadImage(event)">Upload Image</button>
        <div id="result"></div>
    </div>
    <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 20px; color: #333; font-size: 14px;">
        Created with <span style="color: black;">❤️</span> by 
        <a href="https://dineshsuthar.com" style="color: black; text-decoration: none; font-weight: bold;" target="_blank">dineshsuthar.com</a>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
